<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/formulario.css">
    <title>Formulario</title>
  </head>
  <body>
    <div class="form-container">
      <h2>Registro de Usuario</h2>
      <form  id="registroForm" >
        <div class="input-group">
          <label for="nombre_usuario">Nombre de Usuario</label>
          <input
            type="text"
            id="nombre_usuario"
            name="nombre_usuario"
            placeholder="Ingrese su nombre de usuario"
            required/>
        </div>
       
        <div class="input-group">
          <label for="contrasena">Contraseña</label>
          <input
            type="password"
            id="contrasena"
            name="contrasena"
            placeholder="Ingrese su contraseña"
            required
          />
        </div>
        <div class="form-group">
            <label for="imageUploader">Imagen</label>
            <input type="hidden" id="imageId" value="0" />
            <div>
                <input type="file" id="imageUploader">
            </div>
            <div class="mt-3">
                <img id="miniatura" src="img/User-icon.png" class="img-thumbnail" alt="">
            </div>
        </div>
        <button type="submit" class="register-btn">Registrar</button>
      </form>
      <p>
        ¿Ya tienes una cuenta?
        <a href="./login.html">Inicia sesión aquí</a>
      </p>
    </div>
    <script src="./js/user-formulario.js"></script>
    <script  src="./js/contacto-frm.js" ></script>
    
  </body>
</html>
